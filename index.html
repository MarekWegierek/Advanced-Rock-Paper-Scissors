<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adv Paper Rock Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>
    <main>
        <div id="circle" class="main-element">
            <button class="card-button gun-btn"><img src="images/gun-btn.png"></button>
            <button class="card-button lightning-btn"><img src="images/lightning-btn.png"></button>
            <button class="card-button devil-btn"><img src="images/devil-btn.png"></button>
            <button class="card-button dragon-btn"><img src="images/dragon-btn.png"></button>
            <button class="card-button water-btn"><img src="images/water-btn.png"></button>
            <button class="card-button air-btn"><img src="images/air-btn.png"></button>
            <button class="card-button paper-btn"><img src="images/paper-btn.png"></button>
            <button class="card-button sponge-btn"><img src="images/sponge-btn.png"></button>
            <button class="card-button wolf-btn"><img src="images/wolf-btn.png"></button>
            <button class="card-button tree-btn"><img src="images/tree-btn.png"></button>
            <button class="card-button human-btn"><img src="images/human-btn.png"></button>
            <button class="card-button snake-btn"><img src="images/snake-btn.png"></button>
            <button class="card-button scissors-btn"><img src="images/scissors-btn.png"></button>
            <button class="card-button fire-btn"><img src="images/fire-btn.png"></button>
            <button class="card-button rock-btn"><img src="images/rock-btn.png"></button>
        </div>
        <div id="aside-column" class="main-element">
            <div>Figure: <span id="current-card"></span></div>
            <div>Beats: <span id="current-card-beats"></span></div>
            <div>Beaten by: <span id="current-card-beaten-by"></span></div>
            
        </div>
        <div id="choices-option" class="main-element" ></div>
        <div id="score-board" class="main-element"></div>
    </main>
</body>
</html>
